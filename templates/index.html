<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление роботом с индикатором</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('/static/scale.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
        }

        h1 {
            font-size: 60px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-weight: 900;
        }

        .controls {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
        }

        canvas {
            margin-top: 20px;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        label, span {
            font-size: 22px;
            color: #00ffcc;
            margin-right: 10px;
            text-shadow: 0 0 5px #00ffcc;
        }

        button {
            padding: 10px 20px;
            background-color: #00ffcc;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009999;
        }
    </style>
</head>
<body>

<h1>Управление роботом</h1>

<div class="video-placeholder">
    Здесь будет видеосигнал
</div>

<div class="gyro-data">
    <h2>Данные гироскопа</h2>
    <p id="gyro-values">X: 0.00, Y: 0.00, Z: 0.00</p>
</div>

<canvas id="horizonCanvas" width="300" height="300"></canvas>

<div class="controls">
    <label for="pump1">Помпа 1:</label>
    <input type="range" id="pump1" min="-100" max="100" step="5" value="0">
    <span id="pump1_value">0%</span>
    <br><br>

    <label for="pump2">Помпа 2:</label>
    <input type="range" id="pump2" min="-100" max="100" step="5" value="0">
    <span id="pump2_value">0%</span>
    <br><br>

    <button onclick="stopAll()">Остановить все помпы</button>
</div>

<script>
    // Функция для обновления данных гироскопа
    function updateGyroData() {
        fetch('/gyro')
        .then(response => response.json())
        .then(data => {
            document.getElementById('gyro-values').innerText = 
                `X: ${data.gx.toFixed(2)}, Y: ${data.gy.toFixed(2)}, Z: ${data.gz.toFixed(2)}`;

            drawHorizon(data.gy, data.gz);  // Обновляем прибор акселерометра
        });
    }

    // Рисование авиагоризонта
    function drawHorizon(pitch, roll) {
        const canvas = document.getElementById('horizonCanvas');
        const ctx = canvas.getContext('2d');
        
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const horizonHeight = 100;

        // Рисуем небо (голубое)
        ctx.fillStyle = '#87CEEB';
        ctx.beginPath();
        ctx.arc(centerX, centerY, 150, Math.PI, Math.PI * 2);
        ctx.closePath();
        ctx.fill();

        // Рисуем землю (коричневое)
        ctx.fillStyle = '#8B4513';
        ctx.beginPath();
        ctx.arc(centerX, centerY, 150, 0, Math.PI);
        ctx.closePath();
        ctx.fill();

        // Рисуем горизонтальную линию
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(50, centerY);
        ctx.lineTo(250, centerY);
        ctx.stroke();

        // Имитация крена и тангажа
        ctx.translate(centerX, centerY);
        ctx.rotate(roll * Math.PI / 180);  // Вращение по крену
        ctx.translate(-centerX, -centerY);

        // Отображаем тангаж
        ctx.fillStyle = '#FFFFFF';
        ctx.font = '20px Orbitron';
        ctx.fillText(`Pitch: ${pitch.toFixed(2)}`, 90, 280);
        ctx.fillText(`Roll: ${roll.toFixed(2)}`, 90, 300);
    }

    // Обновляем данные гироскопа каждые 500 мс
    setInterval(updateGyroData, 500);

    function stopAll() {
        document.getElementById('pump1').value = 0;
        document.getElementById('pump2').value = 0;
        sendPumpData();
    }

    function sendPumpData() {
        const pump1Speed = document.getElementById('pump1').value;
        const pump2Speed = document.getElementById('pump2').value;
        document.getElementById('pump1_value').innerText = `${pump1Speed}%`;
        document.getElementById('pump2_value').innerText = `${pump2Speed}%`;

        fetch('/control', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ pump1_speed: pump1Speed, pump2_speed: pump2Speed })
        });
    }

    document.getElementById('pump1').addEventListener('input', sendPumpData);
    document.getElementById('pump2').addEventListener('input', sendPumpData);
</script>

</body>
</html>
