<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление роботом - GTA 5 Стиль</title>
    <style>
        /* Стиль body, добавление фонового изображения */
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-image: url('/static/scale.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Заголовок с неоновым свечением */
        h1 {
            font-size: 48px;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        /* Стиль блока управления */
        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            width: 60%;
            max-width: 600px;
        }

        /* Стиль видео-заполнителя */
        .video-placeholder {
            background-color: #222;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #00ffcc;
            color: #666;
        }

        /* Стиль данных гироскопа */
        .gyro-data {
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        /* Стиль слайдеров */
        label {
            color: #00ffcc;
            font-size: 20px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            background-color: #00ffcc;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Управление роботом</h1>

    <!-- Видео-заполнитель -->
    <div class="video-placeholder">
        Здесь будет видеосигнал
    </div>

    <!-- Данные гироскопа -->
    <div class="gyro-data">
        <h2>Данные гироскопа</h2>
        <p id="gyro-values">X: 0.00, Y: 0.00, Z: 0.00</p>
    </div>

    <!-- Управление помпами -->
    <div class="controls">
        <label for="pump1">Помпа 1:</label>
        <input type="range" id="pump1" min="-100" max="100" step="5" value="0">
        <span id="pump1_value">0%</span>
        <br>

        <label for="pump2">Помпа 2:</label>
        <input type="range" id="pump2" min="-100" max="100" step="5" value="0">
        <span id="pump2_value">0%</span>
        <br>

        <button onclick="stopAll()">Остановить все помпы</button>
    </div>

    <script>
        // Функция для обновления данных гироскопа
        function updateGyroData() {
            fetch('/gyro')
            .then(response => response.json())
            .then(data => {
                document.getElementById('gyro-values').innerText = 
                    `X: ${data.gx || 'N/A'}, Y: ${data.gy || 'N/A'}, Z: ${data.gz || 'N/A'}`;
            });
        }

        // Функция для отправки данных управления помпами
        function sendPumpData() {
            const pump1Speed = document.getElementById('pump1').value;
            const pump2Speed = document.getElementById('pump2').value;
            document.getElementById('pump1_value').innerText = `${pump1Speed}%`;
            document.getElementById('pump2_value').innerText = `${pump2Speed}%`;

            fetch('/control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ pump1_speed: pump1Speed, pump2_speed: pump2Speed })
            });
        }

        // Функция для остановки всех помп
        function stopAll() {
            document.getElementById('pump1').value = 0;
            document.getElementById('pump2').value = 0;
            sendPumpData();
        }

        // Обработчики для ползунков
        document.getElementById('pump1').addEventListener('input', sendPumpData);
        document.getElementById('pump2').addEventListener('input', sendPumpData);

        // Обновляем данные гироскопа каждые 500 мс
        setInterval(updateGyroData, 500);
    </script>
</body>
</html>
